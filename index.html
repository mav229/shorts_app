<!DOCTYPE html>
<html lang="en">
<head>
  <!-- your head content here -->
</head>
<body>
  <!-- your logo and other UI -->

  <div class="video-container">
    <video id="shortsVideo" controls autoplay loop>
      <!-- Video source will be set dynamically by JS -->
    </video>
    <div>
      <button onclick="prevVideo()">⬆️ Prev</button>
      <button onclick="nextVideo()">⬇️ Next</button>
    </div>
  </div>

  <!-- Insert your new script below -->
  <script>
  // Paste your provided JavaScript code here, with the correct backend URL
  let videos = [];
  let current = 0;

  async function fetchVideos() {
    const res = await fetch('https://your-app.onrender.com/videos'); // Replace with your backend URL
    videos = await res.json();
    if (videos.length > 0) {
      loadVideo(current);
    } else {
      document.getElementById('shortsVideo').style.display = 'none';
      alert('No Shorts yet! Add videos from your backend.');
    }
  }

  function loadVideo(idx) {
    if (videos.length === 0) return;
    const vid = document.getElementById('shortsVideo');
    vid.src = videos[idx].url;
    vid.play();
  }

  function nextVideo() {
    if (videos.length === 0) return;
    current = (current+1)%videos.length;
    loadVideo(current);
  }

  function prevVideo() {
    if (videos.length === 0) return;
    current = (current-1+videos.length)%videos.length;
    loadVideo(current);
  }

  window.onload = fetchVideos;
  </script>
</body>
</html>
